<!DOCTYPE html>
<html lang="en" ng-app="bookstoreApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Bookstore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }
        .login-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .login-left {
            flex: 1;
            background-color: #ffcc00;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .login-left img {
            width: 150px;
            margin-bottom: 40px;
        }
        .login-right {
            flex: 1;
            background-color: white;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
        }
        .login-heading {
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #333;
        }
        .login-subheading {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
        .form-control {
            height: 50px;
            padding: 10px 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .form-control:focus {
            border-color: #ffcc00;
            box-shadow: 0 0 0 0.25rem rgba(255, 204, 0, 0.25);
        }
        .login-btn {
            height: 50px;
            border: none;
            border-radius: 4px;
            background-color: #ffcc00;
            color: #333;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        .login-btn:hover {
            background-color: #f0c000;
        }
        .social-login {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            color: #333;
            text-decoration: none;
            border: 1px solid #ddd;
        }
        .login-link {
            text-align: center;
            margin-top: 30px;
            color: #666;
        }
        .welcome-text {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
        }
        .journey-text {
            font-size: 16px;
            color: #333;
            margin-bottom: 0;
            line-height: 1.5;
        }
        .book-stack {
            position: relative;
            height: 200px;
            width: 120px;
            margin-bottom: 2rem;
        }
        .book {
            position: absolute;
            height: 160px;
            width: 100px;
            background: #f5f5f5;
            border-radius: 3px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .book-1 {
            background: #fff;
            transform: rotate(-10deg) translateX(-10px);
            z-index: 1;
        }
        .book-2 {
            background: #f8f8f8;
            z-index: 2;
        }
        .book-3 {
            background: #fff;
            transform: rotate(10deg) translateX(10px);
            z-index: 3;
        }
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            .login-left, .login-right {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container" ng-controller="AuthController">
        <div class="login-left">
            <div class="book-stack">
                <div class="book book-1"></div>
                <div class="book book-2"></div>
                <div class="book book-3"></div>
            </div>
            <h2 class="welcome-text">Join Our Community!</h2>
            <p class="journey-text">Create an account to start your reading adventure and explore our collection of books.</p>
        </div>
        <div class="login-right">
            <h1 class="login-heading">Create An Account</h1>
            <p class="login-subheading">Please fill in your details to register</p>
            
            <form ng-submit="signup()">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" ng-model="signupData.username" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email address" ng-model="signupData.email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" ng-model="signupData.password" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm Password" ng-model="signupData.confirmPassword" required>
                </div>
                <div class="alert alert-danger" ng-if="signupError">
                    {{ signupError }}
                </div>
                <button type="submit" class="login-btn">Sign Up</button>
            </form>
            
            <div class="text-center mt-4">
                <p>Or sign up with</p>
                <div class="social-login">
                    <a href="#" class="social-btn">
                        <i class="fab fa-google"></i>
                    </a>
                </div>
            </div>
            
            <p class="login-link">Already have an account? <a href="/login" class="text-warning fw-bold">Login</a></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
