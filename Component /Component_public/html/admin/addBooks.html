<!DOCTYPE html>
<html lang="en" ng-app="bookstoreApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Book - Bookstore</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body ng-controller="AuthController">
    <div ng-controller="BookController">
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <div class="container-fluid">
                <a class="navbar-brand" href="/admin">Bookstore Admin</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarAdmin">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarAdmin">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="/add">Add Book</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin">View All Books</a></li>
                    </ul>
                    <div class="d-flex align-items-center">
                        <span class="text-white me-3" ng-if="currentUser">
                            Welcome, <strong>{{currentUser.username}}</strong> (Admin)
                        </span>
                        <a class="btn btn-outline-light" href="javascript:void(0)" ng-click="logout()">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        
        <div class="container mt-5">
            <h2 class="text-center mb-4"><i class="fas fa-book-medical"></i> Add a New Book</h2>
            <form ng-submit="addBook()" class="w-50 mx-auto mt-4 p-4 border rounded shadow-sm bg-light">
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" ng-model="newBook.title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Author</label>
                    <input type="text" ng-model="newBook.author" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea ng-model="newBook.description" class="form-control" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input type="number" step="0.01" ng-model="newBook.price" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Original Price</label>
                    <input type="number" step="0.01" ng-model="newBook.originalPrice" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Genre</label>
                    <select ng-model="newBook.genre" class="form-control" required>
                        <option value="">-- Select Genre --</option>
                        <option value="Fiction">Fiction</option>
                        <option value="Non-Fiction">Non-Fiction</option>
                        <option value="Biography">Biography</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Cover Image Filename</label><br>
                    <input type="file" ng-model="newBook.coverImage" id="coverImage" class="form-control" required><br>
                </div>
                <button type="submit" class="btn btn-success w-100"><i class="fas fa-plus-circle me-2"></i>Add Book</button>
            </form>
        </div>
    </div>
    <script src="../../js/app.js"></script>
</body>
</html>
